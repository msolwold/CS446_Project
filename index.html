<html lang="en">
    <head>
        <title>CSS Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Load React -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <style>
            html {
                min-height: 100%;
                margin: 0;
            }
            * {
                box-sizing: border-box;
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                height: 100vh;
            }

            header {
                border-bottom-style: solid;
                border-bottom-color: #333333;
                border-bottom-width: 10px;
                background-color: #100;
                padding: 10px;
                text-align: left;
                font-size: 50px;
                color: #008000;
            }

            nav {
                display: table-column;
                float: left;
                width: 10%;
                background-color: #008000;
                padding: 20px;
            }

            nav ul {
                list-style-type: none;
                padding: 0;
                min-height: 100%;
            }

            section:after {
                content: "";
                display: table;
                clear: both;
                min-height: 100%;
            }

            footer {
                background-color: #777;
                padding: 10px;
                text-align: center;
                color: white;
            }

            @media (max-width: 600px) {
                nav, article {
                    width: 100%;
                    height: auto;
                }
            }

            #locator { position: absolute; visibility: visible; left: 20px; top: 300px; height: 100px; width: 150px; z-index: 200; }

            #containerDiv {

                border-left-style: solid;
                border-left-color: #333333;
                border-left-width: 10px;
                float: left;
                padding: 20px;
                width: 90%;
                height: 100%;
                background-color: #000D68;
            }

            #top {
                float: left;
                padding: 10px;
                width: 90%;
                background-color: #000D68;
            }

            #content {
                border-left-style: solid;
                border-left-color: #333333;
                border-left-width: 10px;
                float: left;
                padding: 10px;
                width: 90%;
                height: 100%;
                background-color: #000D68;
            }

            #section {
              display: flex;
              flex-flow: row;
              height: 100%;
              width: 100%;
            }
        </style>
        <script type="text/babel">

          const divStyle = {
            borderStyle: 'solid',
            marginTop: '2px',
            color: "white",
          };

          function Container(props){
            if (props.switch){
              return(
                <div>
                  <div style = {divStyle}>
                    <h1>Hello, World</h1>
                  </div>
                  <div style = {divStyle}>
                    <h1>Hello, World</h1>
                  </div>
                  <div style = {divStyle}>
                    <h1>Hello, World</h1>
                  </div>
                  <div style = {divStyle}>
                    <h1>Hello, World</h1>
                  </div>
                  <div style = {divStyle}>
                    <h1>Hello, World</h1>
                  </div>
                </div>
              );
            } else {
              return <div></div>;
            }
          }

          class ContainerButton extends React.Component {
            constructor(props){
              super(props);
              this.state = {count: 1};

              this.handleClickTrue = this.handleClickTrue.bind(this);
              this.handleClickFalse = this.handleClickFalse.bind(this);
            }

            handleClickTrue(props){
              this.setState({count: this.state.count + 1});
              ReactDOM.render(<Container switch = {true} count = {this.state.count} />, document.getElementById('root'));
            }

            handleClickFalse(props){
              this.setState({count: this.state.count - 1});
              ReactDOM.render(<Container switch = {false} count = {this.state.count} />, document.getElementById('root'));
            }

            render() {
              return (
                <div>
                  {this.state.count}
                  <button onClick={this.handleClickTrue}>
                    Add
                  </button>
                  <button onClick={this.handleClickFalse}>
                    Remove
                  </button>
                </div>

              );
            }

          }

          ReactDOM.render(<ContainerButton/>, document.getElementById('buttons'));
        </script>
    </head>
    <body>
        <h2></h2>
        <p></p>
        <p></p>
        <header>
            <h2>TeamPlay</h2>
        </header>
        <section id="section">
            <nav>
                <ul>
                    <h2>Library</h2>
                    <li><a href="#">Apex Legends</a></li>
                    <li><a href="#">World of Warcraft</a></li>
                    <li><a href="#">Rocket League</a></li>
                </ul>
            </nav>
            <div id="containerDiv">
                <div id="top">
                    <button type="button">Make a Group</button>
                </div>
                <div id="content">
                  <div id="buttons"></div>
                  <div id="root"></div>
                </div>
            </div>
        </section>

    </body>
</html>
